<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count</title>
</head>
<body>
    <h4> <a href="{% url 'home' %}">Try Again</a> </h4>
    <h3>Your text has {{ count }} words in it!</h3>
    <h3>Your Text:</h3>
        {{fulltext}} <br>
    <h3>Word Count:</h3> <br>

    {%for word, number in sortedword%}
    {{word}} -- {{ number }}<br>
    {%endfor%}
</body>
</html>
